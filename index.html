<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C:\WINDOWS\system32\cmd.exe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .monitor {
      width: 90vw;
      max-width: 1000px;
      height: 85vh;
      background: linear-gradient(145deg, #d4c8a8 0%, #c4b89a 30%, #bfb088 50%, #b8a87c 100%);
      border-radius: 25px 25px 30px 30px;
      padding: 50px 45px 55px 45px;
      box-shadow: 
        0 0 80px rgba(0, 0, 0, 0.5),
        inset 0 2px 5px rgba(255, 255, 255, 0.2),
        inset 0 -5px 20px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .monitor::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border-radius: 20px;
      background: 
        radial-gradient(circle at 20% 30%, rgba(220, 200, 120, 0.4) 0%, transparent 10%),
        radial-gradient(circle at 80% 70%, rgba(200, 180, 100, 0.3) 0%, transparent 8%),
        radial-gradient(circle at 50% 90%, rgba(190, 170, 90, 0.3) 0%, transparent 12%);
      pointer-events: none;
    }

    .monitor::after {
      content: '';
      position: absolute;
      top: 16px;
      left: 16px;
      right: 16px;
      bottom: 16px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      pointer-events: none;
    }

    .monitor-logo {
      position: absolute;
      top: 20px;
      right: 60px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 24px;
      color: #8a7a5a;
      text-shadow: 
        1px 1px 0 rgba(255, 255, 255, 0.3),
        -1px -1px 0 rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
    }

    .monitor-buttons {
      position: absolute;
      bottom: 25px;
      right: 60px;
      display: flex;
      gap: 12px;
    }

    .monitor-button {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: linear-gradient(145deg, #a09070 0%, #7a6a50 100%);
      box-shadow: 
        inset 0 -2px 4px rgba(0, 0, 0, 0.4),
        inset 0 2px 2px rgba(255, 255, 255, 0.2),
        0 2px 4px rgba(0, 0, 0, 0.3);
      border: 1px solid #5a4a3a;
      position: relative;
    }

    .monitor-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.6), transparent);
    }

    .monitor-button.power::after {
      background: radial-gradient(circle at 30% 30%, #4ade80, #22c55e);
      box-shadow: 0 0 6px #4ade80;
    }

    .screen {
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #001100 0%, #000800 50%, #000000 100%);
      border-radius: 12px;
      padding: 20px;
      position: relative;
      overflow: hidden;
      border: 3px solid #000;
      box-shadow: 
        inset 0 0 80px rgba(0, 20, 0, 0.8),
        inset 0 0 40px rgba(51, 204, 51, 0.2),
        0 0 20px rgba(0, 0, 0, 0.9);
    }

    .screen::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        to bottom,
        transparent 50%,
        rgba(0, 0, 0, 0.3) 51%
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 2;
      animation: scanlines 8s linear infinite;
    }

    .screen::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.3) 60%, rgba(0, 0, 0, 0.9) 100%);
      pointer-events: none;
      z-index: 1;
      border-radius: 12px;
    }

    @keyframes scanlines {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }

    .content {
      position: relative;
      z-index: 3;
      color: #33cc33;
      text-shadow: 0 0 5px #33cc33, 0 0 10px #33cc33;
      animation: flicker 0.15s infinite alternate;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.98; }
      50% { opacity: 1; }
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      padding-bottom: 8px;
      border-bottom: 1px solid #33cc33;
      margin-bottom: 10px;
    }

    .terminal-output {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-bottom: 10px;
    }

    .terminal-output::-webkit-scrollbar {
      width: 8px;
    }

    .terminal-output::-webkit-scrollbar-track {
      background: #000;
    }

    .terminal-output::-webkit-scrollbar-thumb {
      background: #33cc33;
    }

    .prompt {
      display: flex;
      font-size: 14px;
      padding-top: 8px;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background: #33cc33;
      margin-left: 2px;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .line {
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <div class="monitor">
    <div class="monitor-logo">DULL</div>
    <div class="monitor-buttons">
      <div class="monitor-button power"></div>
      <div class="monitor-button"></div>
      <div class="monitor-button"></div>
    </div>
    <div class="screen">
      <div class="content">
        <div class="status-bar">
          <span>STATUS: ONLINE</span>
          <span>MODE: WIN XP</span>
          <span id="clock">03-15-08 / 00:00:00</span>
        </div>
        <div class="terminal-output" id="output"></div>
      </div>
    </div>
  </div>

  <script>
    const output = document.getElementById('output');
    const clockEl = document.getElementById('clock');

    // Update clock
    function updateClock() {
      const baseDate = new Date('2008-03-15T14:32:00');
      const now = new Date();
      const offset = now.getTime() - new Date('2026-01-07T00:00:00').getTime();
      const xpTime = new Date(baseDate.getTime() + offset);
      
      const month = String(xpTime.getMonth() + 1).padStart(2, '0');
      const day = String(xpTime.getDate()).padStart(2, '0');
      const year = String(xpTime.getFullYear()).slice(-2);
      const hours = String(xpTime.getHours()).padStart(2, '0');
      const minutes = String(xpTime.getMinutes()).padStart(2, '0');
      const seconds = String(xpTime.getSeconds()).padStart(2, '0');
      clockEl.textContent = `${month}-${day}-${year} / ${hours}:${minutes}:${seconds}`;
    }
    updateClock();
    setInterval(updateClock, 1000);

    // Command sequence
    const commands = [
      { text: 'Microsoft Windows XP [Version 5.1.2600]', delay: 100 },
      { text: '(C) Copyright 1985-2001 Microsoft Corp.', delay: 50 },
      { text: '', delay: 300 },
      { text: 'C:\\Documents and Settings\\Administrator>', delay: 50, noBreak: true },
      { text: 'systeminfo', delay: 800, typed: true },
      { text: '', delay: 200 },
      { text: 'Host Name:                 WORKSTATION-01', delay: 50 },
      { text: 'OS Name:                   Microsoft Windows XP Professional', delay: 50 },
      { text: 'OS Version:                5.1.2600 Service Pack 3 Build 2600', delay: 50 },
      { text: 'OS Manufacturer:           Microsoft Corporation', delay: 50 },
      { text: 'System Manufacturer:       Dell Inc.', delay: 50 },
      { text: 'System Model:              OptiPlex GX620', delay: 50 },
      { text: 'Processor:                 Intel(R) Pentium(R) 4 CPU 3.20GHz', delay: 50 },
      { text: 'Total Physical Memory:     2,048 MB', delay: 50 },
      { text: 'Available Physical Memory: 1,247 MB', delay: 50 },
      { text: '', delay: 800 },
      { text: 'C:\\Documents and Settings\\Administrator>', delay: 50, noBreak: true },
      { text: 'net user', delay: 700, typed: true },
      { text: '', delay: 100 },
      { text: 'User accounts for \\\\WORKSTATION-01', delay: 50 },
      { text: '', delay: 50 },
      { text: '-------------------------------------------------------------------------------', delay: 30 },
      { text: 'Administrator            Guest                    SUPPORT_388945a0', delay: 30 },
      { text: 'SQLService               IIS_WPG                  ASPNET', delay: 30 },
      { text: 'The command completed successfully.', delay: 50 },
      { text: '', delay: 900 },
      { text: 'C:\\Documents and Settings\\Administrator>', delay: 50, noBreak: true },
      { text: 'cd C:\\WINDOWS\\system32\\config', delay: 900, typed: true },
      { text: '', delay: 200 },
      { text: 'C:\\WINDOWS\\system32\\config>', delay: 50, noBreak: true },
      { text: 'dir /a', delay: 800, typed: true },
      { text: '', delay: 100 },
      { text: ' Volume in drive C has no label.', delay: 50 },
      { text: ' Volume Serial Number is 3C4D-5E6F', delay: 50 },
      { text: '', delay: 50 },
      { text: ' Directory of C:\\WINDOWS\\system32\\config', delay: 50 },
      { text: '', delay: 50 },
      { text: '01/07/2008  09:42 AM    <DIR>          .', delay: 30 },
      { text: '01/07/2008  09:42 AM    <DIR>          ..', delay: 30 },
      { text: '01/07/2008  09:40 AM           262,144 SAM', delay: 30 },
      { text: '01/07/2008  09:40 AM         8,388,608 SYSTEM', delay: 30 },
      { text: '01/07/2008  09:40 AM           524,288 SECURITY', delay: 30 },
      { text: '01/07/2008  09:40 AM        12,582,912 SOFTWARE', delay: 30 },
      { text: '01/07/2008  09:40 AM         2,097,152 DEFAULT', delay: 30 },
      { text: '               5 File(s)     23,855,104 bytes', delay: 50 },
      { text: '               2 Dir(s)  42,949,672,960 bytes free', delay: 50 },
      { text: '', delay: 1000 },
      { text: 'C:\\WINDOWS\\system32\\config>', delay: 50, noBreak: true },
      { text: 'pwdump.exe SAM SYSTEM', delay: 1200, typed: true },
      { text: '', delay: 100 },
      { text: 'PwDump v7.1 - Raw Password Extractor', delay: 50 },
      { text: 'Copyright (C) 2003-2008 fizzgig and the mighty Hernan Ochoa', delay: 50 },
      { text: '', delay: 100 },
      { text: 'Opening SAM hive...', delay: 200 },
      { text: 'Opening SYSTEM hive...', delay: 200 },
      { text: 'Extracting password hashes...', delay: 300 },
      { text: '', delay: 200 },
      { text: 'Administrator:500:E52CAC67419A9A224A3B108F3FA6CB6D:8846F7EAEE8FB117AD06BDD830B7586C:::', delay: 60 },
      { text: 'Guest:501:NO PASSWORD*********************:NO PASSWORD*********************:::', delay: 60 },
      { text: 'SUPPORT_388945a0:1002:NO PASSWORD*********************:8A4F2D6E9C1B7F3A5D8C9E2B4F7A1D6E:::', delay: 60 },
      { text: 'SQLService:1003:8C4F2D9A6E1B7F3A5D8C9E2B4F7A1D6E:3A7F9D2C8E5B1A4F6D9C2E8B5A7F3D1C:::', delay: 60 },
      { text: 'IIS_WPG:1004:D4F8A3E9B2C7F1E6A8D5B9C3E7A2F4D8:7E9B2C5F8A3D6E1B4C9A7F2E5D8B3A6C:::', delay: 60 },
      { text: 'ASPNET:1005:9B2F4A8C6E1D7F3A5D8C9E2B4F7A1D6E:2C7E9B4A8F3D6E1B4C9A7F2E5D8B3A6C:::', delay: 60 },
      { text: '', delay: 400 },
      { text: '6 hashes dumped successfully.', delay: 50 },
      { text: '', delay: 1000 },
      { text: 'C:\\WINDOWS\\system32\\config>', delay: 50, noBreak: true },
      { text: 'type > C:\\output.txt', delay: 900, typed: true },
      { text: '', delay: 200 },
      { text: 'C:\\WINDOWS\\system32\\config>', delay: 50, noBreak: true },
      { text: 'cd\\', delay: 600, typed: true },
      { text: '', delay: 200 },
      { text: 'C:\\>', delay: 50, noBreak: true },
      { text: 'type output.txt', delay: 1000, typed: true },
      { text: '', delay: 100 },
      { text: 'Administrator:500:E52CAC67419A9A224A3B108F3FA6CB6D:8846F7EAEE8FB117AD06BDD830B7586C:::', delay: 40 },
      { text: 'Guest:501:NO PASSWORD*********************:NO PASSWORD*********************:::', delay: 40 },
      { text: 'SUPPORT_388945a0:1002:NO PASSWORD*********************:8A4F2D6E9C1B7F3A5D8C9E2B4F7A1D6E:::', delay: 40 },
      { text: 'SQLService:1003:8C4F2D9A6E1B7F3A5D8C9E2B4F7A1D6E:3A7F9D2C8E5B1A4F6D9C2E8B5A7F3D1C:::', delay: 40 },
      { text: 'IIS_WPG:1004:D4F8A3E9B2C7F1E6A8D5B9C3E7A2F4D8:7E9B2C5F8A3D6E1B4C9A7F2E5D8B3A6C:::', delay: 40 },
      { text: 'ASPNET:1005:9B2F4A8C6E1D7F3A5D8C9E2B4F7A1D6E:2C7E9B4A8F3D6E1B4C9A7F2E5D8B3A6C:::', delay: 40 },
      { text: '', delay: 2000 },
      { text: 'C:\\>', delay: 50, noBreak: true },
      { text: '', delay: 3000 }
    ];

    let cmdIndex = 0;
    let charIndex = 0;
    let currentLine = null;

    function typeCommand() {
      if (cmdIndex >= commands.length) {
        cmdIndex = 0;
        setTimeout(typeCommand, 5000);
        return;
      }

      const cmd = commands[cmdIndex];

      if (cmd.typed) {
        if (charIndex === 0) {
          currentLine = document.createElement('span');
          currentLine.textContent = cmd.text.substring(0, 1);
          output.lastChild.textContent += currentLine.textContent;
          charIndex = 1;
          setTimeout(typeCommand, 80 + Math.random() * 120);
        } else if (charIndex < cmd.text.length) {
          output.lastChild.textContent += cmd.text[charIndex];
          charIndex++;
          setTimeout(typeCommand, 80 + Math.random() * 120);
        } else {
          const lineBreak = document.createElement('div');
          lineBreak.className = 'line';
          output.appendChild(lineBreak);
          charIndex = 0;
          cmdIndex++;
          setTimeout(typeCommand, cmd.delay);
        }
      } else {
        const line = document.createElement('div');
        line.className = 'line';
        line.textContent = cmd.text;
        output.appendChild(line);
        output.scrollTop = output.scrollHeight;
        cmdIndex++;
        setTimeout(typeCommand, cmd.delay);
      }
    }

    setTimeout(typeCommand, 500);

    // Disable user input to maintain illusion
    document.addEventListener('keydown', (e) => {
      e.preventDefault();
    });
  </script>
</body>
</html>
